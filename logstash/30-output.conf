output {
  if "_grokparsefailure" not in [tags] {
    elasticsearch {
      hosts => ["localhost"]
      manage_template => false
      index => "dish"
    }
    elasticsearch {
      hosts => ["localhost"]
      manage_template => false
      index => "%{filename}-%{+YYYY.MM.dd}"
    }
  } else {
      elasticsearch {
	hosts => ["localhost"]
	manage_template => false
	index => "parse-failures"
	}
    }
}
